<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9ff" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1b6be2">
    Ray Tracing Class Relationships
  </text>
  
  <!-- Vector3D Class Box -->
  <rect x="50" y="80" width="200" height="100" fill="#e5edff" stroke="#4a90e2" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1b6be2">
    Vector3D
  </text>
  <line x1="50" y1="115" x2="250" y2="115" stroke="#4a90e2" stroke-width="1"/>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2d5a8b">
    • x: number
  </text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2d5a8b">
    • y: number
  </text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2d5a8b">
    • z: number
  </text>
  
  <!-- Color Class Box -->
  <rect x="550" y="80" width="200" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
    Color
  </text>
  <line x1="550" y1="115" x2="750" y2="115" stroke="#4caf50" stroke-width="1"/>
  <text x="560" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1b5e20">
    • R: number (0-1)
  </text>
  <text x="560" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1b5e20">
    • G: number (0-1)
  </text>
  <text x="560" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1b5e20">
    • B: number (0-1)
  </text>
  
  <!-- Ray Class Box -->
  <rect x="250" y="250" width="300" height="120" fill="#fff2e5" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d35400">
    Ray
  </text>
  <line x1="250" y1="285" x2="550" y2="285" stroke="#e67e22" stroke-width="1"/>
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a04000">
    • origin: Vector3D
  </text>
  <text x="260" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a04000">
    • direction: Vector3D
  </text>
  <text x="260" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a04000">
    • color: Color
  </text>
  
  <!-- Spline arrows from Ray to Vector3D (origin) -->
  <path d="M 260 305 Q 150 250 150 180" stroke="#e67e22" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Spline arrows from Ray to Vector3D (direction) -->
  <path d="M 260 325 Q 180 280 170 180" stroke="#e67e22" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Spline arrow from Ray to Color -->
  <path d="M 345 345 C 420 345 480 300 580 180" stroke="#e67e22" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
    <marker id="arrowhead-20deg" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22" transform="rotate(-20 5 3.5)"/>
    </marker>
  </defs>
  
  <!-- Labels for composition relationships -->
  <text x="180" y="200" font-family="Arial, sans-serif" font-size="10" fill="#d35400" text-anchor="middle">
    has 2
  </text>
  <text x="180" y="215" font-family="Arial, sans-serif" font-size="10" fill="#d35400" text-anchor="middle">
    instances
  </text>
  
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="10" fill="#d35400" text-anchor="middle">
    has 1
  </text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="10" fill="#d35400" text-anchor="middle">
    instance
  </text>
</svg> 