    <div class="imgdiv">
        <h3>Graphic created making use of <code>class Vector3D</code> in 
            module <code>vector3d.js</code>
        </h3>
        <div id="controldiv" class="innerdiv label3div">
            <label for="xRanger">x component of light source</label>
            <input type="range" min="-100" max="100" value="50" size="5" width="8" id="xRanger" />

            <input type="number" id="yRnumb" value="50" readonly />
            <label for="zRanger">z component of light source</label>
            <input type="range" min="-100" max="100" value="50" id="zRanger" />
            <input type="number" id="zRnumb" value="50" readonly />
            <label for="lightvect">Lighting Vector</label>
            <input type="text" id="lightvect" value="50i + 50j + 50k" readonly/>
        </div>
