<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray by Day JS - class Vector3D</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/day13-style.css">
    <link rel="icon" type="image/icon" href="../assets/images/icon/ray-trace-icon.ico">
</head>
<body>
    <h1 class="subduedh1">Ray by Day JS</h1>
    <h2><span class="dayh2">Day 13</span> - class Vector3D</h2>
    <div class="imgdiv">
        <h3>Graphic created making use of <code>class Vector3D</code> in 
            module <code>vector3d.js</code>
        </h3>
        <div id="controldiv" class="innerdiv label3div">
            <div class="preset-buttons">
                <button data-x="0" data-y="0" data-z="100">Front</button>
                <button data-x="0" data-y="0" data-z="-100">Back</button>
                <button data-x="100" data-y="0" data-z="0">Right</button>
                <button data-x="-100" data-y="0" data-z="0">Left</button>
                <button data-x="0" data-y="100" data-z="0">Top</button>
                <button data-x="0" data-y="-100" data-z="0">Bottom</button>
                <button data-x="50" data-y="50" data-z="50">Diagonal</button>
            </div>
            <div class="vector-inputs">
                <label for="xRnumb">X: <input type="number" id="xRnumb" value="50" min="-100" max="100" /></label>
                <label for="yRnumb">Y: <input type="number" id="yRnumb" value="50" min="-100" max="100" /></label>
                <label for="zRnumb">Z: <input type="number" id="zRnumb" value="50" min="-100" max="100" /></label>
            </div>
            <div class="vector-display">
                <label for="lightvect">Lighting Vector: <input type="text" id="lightvect" value="50i + 50j + 50k" readonly/></label>
            </div>
        </div>
        <p id="svghere">SVG should be produced here on script load.</p>
    </div>
    <h3 class="resource-index-header">Resources used in this page</h3>
    <div id="resource-index"></div>
    <script type="module">
        import CodeFormatter from "../assets/js/utils/code-ext/code-formatter.js";

            "../assets/js/day4/svg-grid-grapher.js",
            "../assets/js/day4/svgutils.js"
        ]);
    </script>
    <div class="hopdiv">
        <a href="./day12.html">Prev</a>
        <a href="../index.html">Home</a>
        <a href="./day14.html">Next</a>
