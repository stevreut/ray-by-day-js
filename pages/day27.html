<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray by Day JS - Fractals and Recursion</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/day27-style.css">
    <link rel="icon" type="image/icon" href="../assets/images/icon/ray-trace-icon.ico">
</head>
<body>
    <h1 class="subduedh1">Ray by Day JS</h1>
    <h2><span class="dayh2">Day 27</span> - Fractals and Recursion (Sierpi&nacute;ski Tetrahedron)</h2>
    <div class="imgdiv">
        <p id="imgpara">Image creation in progress...</p>
        <div id="statbar" status-template="Status: $perc% complete"></div>
        <p id="statsp"></p>
        <p id="dur"></p>
        <div>
            <label for="recurssel">Recursion level </label>
            <select id="recurssel">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option selected>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <div class="selectdiv">
            <label for="decoratesel">Select object type(s) to be inserted in the middle of each tetrahedron </label>
            <select id="decoratesel">
                <option selected value="none">Nothing</option>
                <option value="sphm">Mirrored Spheres</option>
                <option value="spht">Transparent Spheres</option>
                <option value="both">Both Mirrored and Transparent Spheres</option>
            </select>
        </div>
        <div class="selectdiv" id="mirrored-color-div" style="display:none">
            <div class="color-chooser">
                <label for="mirrored-color-input">Choose color of mirrored spheres</label>
                <input type="color" id="mirrored-color-input" disabled value="#ffddcc">
                <span id="mirrored-color-hex">#FFDDCC</span>
            </div>
        </div>
        <div class="selectdiv" id="transparent-color-div" style="display:none">
            <div class="color-chooser">
                <label for="transparent-color-input">Choose color of transparent spheres</label>
                <input type="color" id="transparent-color-input" disabled value="#ccddff">
                <span id="transparent-color-hex">#CCDDFF</span>
            </div>
        </div>
        <div class="selectdiv" id="both-colors-div" style="display:none">
            <div class="color-chooser-grid">
                <!-- Color choosers will be moved here dynamically -->
            </div>
        </div>
        <p>
            <button id="rptbtn" class="btndisabled" disabled>Compose and Render Low-Quality Image</button>
            <button id="lowqbtn" class="btndisabled" disabled>Render LOW-Quality</button>
            <button id="highqbtn" class="btndisabled" disabled>Render HIGH-Quality</button>
            <button id="savebtn" class="btndisabled" disabled>Save Image</button>
        </p>
    </div>
    <h3 style="margin-top:2em; margin-bottom:0.5em; font-size:1.1em; color:#1b6be2;">Resources used in this page</h3>
    <div id="resource-index"></div>
    <script type="module">
        import CodeFormatter from "../assets/js/utils/code-ext/code-formatter.js";
        const cf = new CodeFormatter();
        cf.insertResourceIndex("resource-index", [
            "../assets/js/day27/script.js",
            "../assets/js/day27/refl-tetra.js",
            "../assets/js/day27/sierp-tetra.js"
        ]);
    </script>
    <div class="hopdiv">
        <a href="./day26.html">Prev</a>
        <a href="../index.html">Home</a>
        <a href="./day28.html">Next</a>
    </div>
    <script src="../assets/js/day27/script.js" type="module"></script>
</body>
</html>
