<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SVG</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <h1 class="subduedh1">Ray by Day</h1>
    <h2><span class="dayh2">Day 12</span> - class Vector3D</h2>
    <div class="imgdiv">
        <h3>Graphic created making use of <code>class Vector3D</code> in 
            module <code>vector3d.js</code>
        </h3>
        <div id="controldiv" class="innerdiv labeldiv">
            <label for="xRanger">x component of light source</label>
            <input type="range" min="-100" max="100" value="50" id="xRanger" />
            <label for="yRanger">y component of light source</label>
            <input type="range" min="-100" max="100" value="50" id="yRanger" />
            <label for="zRanger">z component of light source</label>
            <input type="range" min="-100" max="100" value="50" id="zRanger" />
            <label for="lightvect">Lighting Vector</label>
            <input type="text" id="lightvect" value="50i + 50j + 50k" readonly/>
            <button id="redrawBtn">Render with this Lighting Vector</button>
        </div>
        <p id="svghere">SVG should be produced here on script load.</p>
    </div>

    <div class="hopdiv">
        <a href="./day11.html">Prev</a>
        <a href="../index.html">Home</a>
        <a href="./day13.html">Next</a>
    </div>
    <script src="../assets/js/day12/script-day12.js" type="module"></script>
</body>
</html>
