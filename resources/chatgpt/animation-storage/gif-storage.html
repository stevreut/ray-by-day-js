<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas to GIF</title>
  <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>
  <button id="generateBtn">Generate GIF</button>
  <a id="downloadLink" style="display: none">Download GIF</a>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const gif = new GIF({
      workers: 2,
      quality: 10,
      workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
    });

    // Example animation frames
    function drawFrame(frame) {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(50 + frame * 10, 100, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      // Draw and add 10 frames
      for (let i = 0; i < 10; i++) {
        drawFrame(i);
        gif.addFrame(ctx, { copy: true, delay: 100 });
      }

      gif.on('finished', function(blob) {
        const dataURL = URL.createObjectURL(blob);
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = dataURL;
        downloadLink.download = 'animation.gif';
        downloadLink.textContent = 'Download GIF';
        downloadLink.style.display = 'inline';
      });

      gif.render();
    });
  </script>
</body>
</html>
